<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="w3-row">
		<div class="w3-col l3">
			<input class="w3-input" type="text" name="" placeholder="Last Name">
			<label>Owner/Applicant Name</label>
		</div>
		<div class="w3-col l3">
			<input class="w3-input" type="text" placeholder="First Name">
		</div>
		<div class="w3-col l1">
			<input class="w3-input" type="text" placeholder="MI">
		</div>
		<div class="w3-col l2">
			<input class="w3-input" type="text">
			<label>TIN</label>
		</div>
		<div class="w3-col l3">
			<input class="w3-input" type="text" placeholder="09***********">
			<label>Tel. No./Fax No.</label>
		</div>
	</div>
	<div class="w3-row">
		<div class="w3-col l2">
			<input class="w3-input" type="text" name="" placeholder="No.">
			<label>Address</label>
		</div>
		<div class="w3-col l3">
			<input class="w3-input" type="text" placeholder="Street">
		</div>
		<div class="w3-col l3">
			<input class="w3-input" type="text" placeholder="Barangay">
		</div>
		<div class="w3-col l3">
			<input class="w3-input" type="text" placeholder="Municipality">
		</div>
		<div class="w3-col l1">
			<input class="w3-input" type="text" placeholder="ZIP Code">
		</div>
	</div>
</body>
</html>
