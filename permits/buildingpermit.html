<body style="position: relative">
	<div class="w3-card w3-white w3-round-large" style="display: none;">
		<div class="w3-cell-row">
			<div class="w3-cell">
				<input class="w3-input" type="date" name="date_of_application">
				<label>Date of Application</label>
			</div>
			<div class="w3-cell">
				<input class="w3-input" type="date" name="data_issued">
				<label>Date Issued</label>
			</div>
		</div>		
	</div>

	<div class="w3-card w3-white w3-round-large" style="margin-top: 15px;">
		<div class="w3-container">
			<h3>Box 1</h3>
		</div>
		<div class="w3-container">
			<div w3-include-html="permits/applicantinfo.html"></div>
		</div>
		<div class="w3-container" style="display: none;">
			<!-- <div w3-include-html="permits/applicantinfo.html"></div> -->
			<div class="w3-cell-row">
				<div class="w3-cell">
					<div>Check</div>
					<div class="w3-cell" style="width: 50%">
						<input class="w3-radio" type="radio" name="type_of_building" value="For construction owned">
						<label>For construction owned </label>
					</div>					
					<div class="w3-cell" style="width: 50%">
						<input class="w3-radio" type="radio" name="type_of_building" value="By Enterprise">
						<label>By Enterprise</label>
					</div>					
				</div>
				<div class="w3-cell">
					<input class="w3-input" type="text" name="form_of_ownership">
					<label>Form of Ownership</label>
				</div>
				<div class="w3-cell">
					<input class="w3-input" type="text" name="main_economic">
					<label>Main Economic Activity/Kind of Business</label>
				</div>
			</div>
			<div class="w3-cell-row">
				<div class="w3-cell">
					<input class="w3-input" type="text" name="lot_no" placeholder="Lot No.">
					<label>Location of Construction</label>				
				</div>
				<div class="w3-cell">
					<input class="w3-input" type="text" name="blk_no" placeholder="Blk No.">
				</div>
				<div class="w3-cell">
					<input class="w3-input" type="text" name="street" placeholder="Street">
				</div>
				<div class="w3-cell">
					<input class="w3-input" type="text" name="barangay" placeholder="Barangay">
				</div>
				<div class="w3-cell">
					<input class="w3-input" type="text" name="municipality" placeholder="Municipality">
				</div>
			</div>
			<div class="w3-row">
				<div>Scope of Work</div>
				<div class="w3-col l4 m4">
					<input class="w3-check" type="checkbox" name="new_construction">
					<label>New Construction</label>
				</div>
				<div class="w3-col l4 m4">
					<input class="w3-check" type="checkbox" name="addition_of">
					<label>Addition of <input class="w3-border-bottom" type="text" name="addition_of_data" style="border: none"></label>
				</div>
				<div class="w3-col l4 m4">
					<input class="w3-check" type="checkbox" name="repair_of">
					<label>Repair of <input class="w3-border-bottom" type="text" name="repair_of" style="border: none"></label>
				</div>
			</div>
			<div class="w3-row">
				<div class="w3-col l4 m4">
					<input class="w3-check" type="checkbox" name="">
					<label>Renovation of <input class="w3-border-bottom" type="text" name="" style="border: none"></label>
				</div>
				<div class="w3-col l4 m4">
					<input class="w3-check" type="checkbox" name="">
					<label>Demolition of <input class="w3-border-bottom" type="text" name="" style="border: none"></label>
				</div>
				<div class="w3-col l4 m4">
					<input class="w3-check" type="checkbox" name="">
					<label>Others <input class="w3-border-bottom" type="text" name="" style="border: none"></label>
				</div>
			</div>
			<div class="w3-row">
				<div class="w3-col l4 m4">
					<input class="w3-check" type="checkbox" name="">
					<label><input class="w3-border-bottom" type="text" name="" style="border: none"> of <input class="w3-border-bottom" type="text" name="" style="border: none"></label>
				</div>
				<div class="w3-col l4 m4">
					<input class="w3-check" type="checkbox" name="">
					<label><input class="w3-border-bottom" type="text" name="" style="border: none"> of <input class="w3-border-bottom" type="text" name="" style="border: none"></label>
				</div>
				<div class="w3-col l4 m4">
					<input class="w3-input" type="number" name="" placeholder="No. of Units" style="height: 33px">
				</div>
			</div>
			<div class="w3-row">
				<div class="w3-col l4 m4">
					<select class="w3-select" id="selection">
						<option selected disabled value="">Selection</option>
						<option value="residential">Residential</option>
						<option value="commercial">Commercial</option>
						<option value="industrial">Industrial</option>
						<option value="institutional">Institutional</option>
						<option value="agricultural">Agricultural</option>
						<option value="other">Other Type</option>
						<option value="street">Street furniture, Landscaping & Signboards</option>
					</select>
					<label>Use or Type of Occupancy</label>
				</div>
				<div class="w3-col l4 m4">
					<select class="w3-select" id="subselection">
						<option selected disabled value="">Subselection</option>
					</select>
				</div>
				<div class="w3-col l4 m4">
					<input class="w3-input" type="text" name="" id="typeremarks" disabled placeholder="Specify">
				</div>
			</div>
		</div>
	</div>
